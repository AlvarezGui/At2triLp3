<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ODS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="listaods">
    <ion-item-sliding *ngFor="let ods of listaods">

      <ion-item lines="full" (click)="exibirOds(ods)">

        <ion-thumbnail slot="start">
          <img *ngIf="ods.imagem" src="{{ods.imagem}}" alt="ods">
          <ion-icon *ngIf="!ods.imagem" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{ods.objetivo}}</h1>
            <p>{{ods.numero}}</p>
            <ion-icon name="star" [color]="ods.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(ods)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
